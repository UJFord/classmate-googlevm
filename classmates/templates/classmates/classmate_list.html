<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://img.freepik.com/free-vector/school-building-waving-flag-with-flat-design_23-2147654795.jpg?w=826&t=st=1699527633~exp=1699528233~hmac=acedf46ad6cf01b0942349cfd8fc8b420e77696faa7a10a213439aa1039b8384">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the color and opacity (0.5) as needed */
            z-index: -1;
        }
    </style>

    <title>Classmate Listing</title>
</head>
<body style="
    background: #F3EEEA;
    background-image: url('https://images.unsplash.com/photo-1509062522246-3755977927d7?q=80&w=2132&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D;');
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    ">
    
    <div class="container">
        <h1 class="py-3 fs-1 text-white"><strong>Classmate List</strong></h1>

        <table class="table table-hover table-borderless table-striped">
        <thead>
            <tr>
                <th class="text-center"></th>
                <th class="text-center">Firstname</th>
                <th class="text-center">Lastname</th>
                <th class="text-center">Age</th>
                <th class="text-center">Address</th>
                <th class="text-center">Gender</th>
                <th class="text-center"></th>
                <th class="text-center"></th>
                <th class="text-center"></th>
            </tr>
        </thead>

        <tbody>
            {% for classmate in object_list %}
            <tr class="">
                <td class="text-center"><img src="https://picsum.photos/40/40?random=1" class="rounded-circle">
                </td>
                <td class="">{{ classmate.firstname }}</td>
                <td class="">{{ classmate.lastname }}</td>
                <td class="text-center">{{ classmate.age }}</td>
                <td class="text-center">{{ classmate.address }}</td>
                <td class="text-center">{{ classmate.gender }}</td>
                <td class="text-center" ><a href="{% url "classmate_view" classmate.id %}"><button class="btn btn-info text">View</button></a></td>
                <td class="text-center" ><a href="{% url "classmate_edit" classmate.id %}"><button class="btn btn-warning">Edit</button></a></td>
                <td class="text-center" ><a href="{% url "classmate_delete" classmate.id %}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>

        <a href="{% url "classmate_new" %}"><button type="button" class="btn btn-success">Add</button></a>

    </div>
    
    <!-- Script -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
